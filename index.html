<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Novartis</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    <script src="jquery-3.2.1.slim.min.js"></script>
    <script src="jquery.rwdImageMaps.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <script>


        let skane = 
        `
        Skåne är ett län i söder
        `;
    
        let smaland = `
        Småland ligger ovanför Skåne
        `;
        let blekinge = `
        Blekinge är avlångt
        `;

        let clickBtn = function (lan, tit) {
            $("#imgen").attr('data-original-title', tit)
            switch (lan) {
                case "skane":
                    $("#imgen").attr('data-content',
                    `
                    Information om Skåne
                    `
                    );
                    $('[data-toggle="popover"]').popover('show');
                    $("#imgen").attr('data-original-title', "Information");
                    $("#imgen").attr('data-content',"");
                    break;
                case "blekinge":
                    $("#imgen").attr('data-content',
                    `
                    Information om Blekinge
                    Blekinge har mer text än de andra länen
                    bla bla bla
                    bla bla
                    bla
                    `
                    );
                    $('[data-toggle="popover"]').popover('show');
                    $("#imgen").attr('data-original-title', "Information");
                    $("#imgen").attr('data-content',"");
                    break;
                case "smaland":
                    $("#imgen").attr('data-content',
                    `
                    Information om Småland
                    `
                    );
                    $('[data-toggle="popover"]').popover('show');
                    $("#imgen").attr('data-original-title', "Information");
                    $("#imgen").attr('data-content',"");
                    break;
            }
        }
                    $("#imgen").attr('data-original-title', "ny titel")
                    $("#imgen").attr('data-content', "informationstext");
                    $('[data-toggle="popover"]').popover('show');
                    $("#imgen").attr('data-original-title', "Information");
                    $("#imgen").attr('data-content',"");

        $(document).ready(function (e) {
            $('[data-toggle="popover"]').popover();
            $('img[usemap]').rwdImageMaps();
            $('area').on('click', function () {
                event.preventDefault();
                clickBtn($(this).attr('alt'), $(this).attr('title'));
            });
        });
    </script>


</head>

<body>
    <div class="text-center">
        <img id="imgen" data-toggle="popover" data-content="Klicka på något av länen för att få information" title="Information" usemap="#image-map" src="svlantrans.png"
            alt="">
        <map name="image-map">
            <area target="" title="Skåne" alt="skane" href="" coords="679,4356,372,4040" shape="rect">
            <area target="" title="Blekinge" alt="blekinge" href="" coords="697,4025,946,4131" shape="rect">
            <area target="" title="Småland" alt="smaland" href="" coords="1006,3999,552,3586" shape="rect">
        </map>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>

</html>
